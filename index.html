<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Game</title>
</head>
<body>
  <section class="game">
    <div class="container"> <!-- Score -->
      <div class="row score match fadeOut">
        <div class="col-6 user_score">
          <h2>Пользователь</h2>
          <p>0</p>
        </div>
        <div class="col-6 computer_score">
          <h2>Компьютер</h2>
          <p>0</p>
        </div>
      </div>
    </div>
    <div class="container matchFull"> <!-- Match -->
      <div class="row match fadeOut pt-3">
        <div class="col-12">
          <div class="winner">
            <h2 class="winnerText">Выберите элемент</h2>
          </div>>
        </div>
      </div>
      
      <div class="row match fadeOut">
        <div class="col-6">
          <img class="user_hand" src="img/rock.png" alt="">
        </div>
        <div class="col-6">
          <img class="computer_hand" src="img/rockR.png" alt="">
        </div>
      </div>
      <div class="row match options fadeOut">
        <div class="col-4 rock"><button id="rock">Камень</button></div>
        <div class="col-4 scissors"><button id="scissors">Ножницы</button></div>
        <div class="col-4 paper"><button id="paper">Бумага</button></div>
      </div>

      

    </div>
    <div class="container"> <!-- Intro -->
      <div class="row">
        <div class="col-12 intro">
          <h1>Камень, ножницы, бумага</h1>
          <button>Начать игру</button>
        </div>
      </div>
    </div>

  </section>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
